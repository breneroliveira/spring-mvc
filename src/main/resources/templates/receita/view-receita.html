<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout.html}"> <!-- Referencia layout.html e usa-o como base -->
	<div layout:fragment="content">
		<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
		</div>
		<div class="card mt-5" id="sombra">
			<div class="card-header">
				<p class="text-primary">Receita</p>
			</div>
			<div class="card-body">
				<form method="POST" th:object="${receita}" th:action="@{/receita/view-receita}">
					<input type="hidden" th:field="*{id}">
					<div class="form-group mb-3">
						Nome: <p class="card-text" th:text="${receita.nome}"></p>
					</div>
					<div class="form-group mb-3">
						Tempo de preparo: <p class="card-text" th:text="${receita.tempoPreparo} + h"></p>
					</div>
					<div class="form-group mb-3">
 						Modo de preparo: <p class="card-text" th:text="${receita.modoPreparo}"></p>
					</div>
					<div class="form-group mb-3">
						Ingredientes: 
						<td>
						    <div th:each="item : ${receita.itens}" 
						    th:text="${item.ingrediente.nome 
						    		+ ' | Unidade de medida: ' + item.unidadeMedida.nome
						    		+ ' | Quantidade de ' + item.unidadeMedida.nome + ': '
						    		+ item.quantidade}"></div>
						</td>
					</div>
				</form>
			</div>
		</div>
	</div>
</html>
