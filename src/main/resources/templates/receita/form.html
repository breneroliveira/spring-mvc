<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout.html}"> <!-- Referencia layout.html e usa-o como base -->
	<div layout:fragment="content">
		<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
		</div>
		<div class="card mt-5" id="sombra">
			<div class="card-header">
				<p class="text-primary">Nova receita</p>
			</div>
			<div class="card-body">
				<form method="POST" th:object="${receita}" th:action="@{/receita/form}">
					<input type="hidden" th:field="*{id}">
					<div class="form-group mb-3">
						<label for="nome">Nome da receita: </label>
						<input class="form-control" type="text" th:field="*{nome}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('nome')}" 
						th:errors="*{nome}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="tempoPreparo">Tempo de preparo em horas: </label>
						<input class="form-control" step="0.01" min="0.01" type="number" th:field="*{tempoPreparo}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('tempoPreparo')}" 
						th:errors="*{tempoPreparo}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="modoPreparo">Modo de preparo: </label>
						<input class="form-control" type="text" th:field="*{modoPreparo}" maxlength="255" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('modoPreparo')}" 
						th:errors="*{modoPreparo}"></div>
					</div>
					<button type="submit" class="btn btn-primary">
						Salvar receita
					</button>
				</form>
			</div>
		</div>
	</div>
</html>
