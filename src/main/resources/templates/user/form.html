<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout.html}"> <!-- Referencia layout.html e usa-o como base -->
	<div layout:fragment="content">
		<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
		</div>
		<div class="card mt-5" id="sombra">
			<div class="card-header">
				<p class="text-primary">Cadastro de usuÃ¡rio</p>
			</div>
			<div class="card-body">
				<form method="POST" th:object="${user}" th:action="@{/user/form}">
					<input type="hidden" th:field="*{id}">
					<div class="form-group mb-3">
						<label for="email">Email: </label>
						<input class="form-control" type="text" th:field="*{email}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('email')}" 
						th:errors="*{email}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="password">Senha: </label>
						<input class="form-control" type="password" th:field="*{password}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('password')}" 
						th:errors="*{password}"></div>
					</div>
					<button type="submit" class="btn btn-primary">
						Cadastrar
					</button>
				</form>
			</div>
		</div>
	</div>
</html>
